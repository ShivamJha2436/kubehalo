apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: scalepolicies.kubehalo.sh
spec:
  group: kubehalo.sh
  names:
    kind: ScalePolicy
    listKind: ScalePolicyList
    plural: scalepolicies
    singular: scalepolicy
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                targetRef:
                  type: object
                  properties:
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                  required: ["kind", "name", "namespace"]
                metric:
                  type: object
                  properties:
                    name:
                      type: string
                    query:
                      type: string
                    threshold:
                      type: integer
                  required: ["name", "query", "threshold"]
                scaleUp:
                  type: object
                  properties:
                    step:
                      type: integer
                    cooldownSeconds:
                      type: integer
                scaleDown:
                  type: object
                  properties:
                    step:
                      type: integer
                    cooldownSeconds:
                      type: integer
                minReplicas:
                  type: integer
                maxReplicas:
                  type: integer
              required: ["targetRef", "metric", "scaleUp", "scaleDown", "minReplicas", "maxReplicas"]
      subresources:
        status: {}
